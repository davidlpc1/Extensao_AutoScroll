<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Scroller</title>
</head>
<body>
    <label for="speed">Speed</label>
    <input 
        type="range" 
        id="speedInput" 
        name="speed" 
        min="0" 
        max="25" 
        value="2" 
        step="1" 
    />
    <button id="startStopButton">Start/Stop</button>

    <script src="./popup.js"></script>
</body>
</html>
